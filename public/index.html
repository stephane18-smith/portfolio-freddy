<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfolio de YOUMBI POUTCHEU FREDDY STEPHANE" />
    <title>Portfolio Stéphane</title>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(74, 93, 35, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <h1 style="color: #b22222;">JavaScript requis</h1>
                <p>Ce portfolio nécessite JavaScript. Activez-le dans votre navigateur.</p>
            </div>
        </div>
    </noscript>
    
    <!-- C'EST L'ÉLÉMENT LE PLUS IMPORTANT -->
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script>
        // Cache le loader quand React est chargé
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.visibility = 'hidden';
                    setTimeout(function() {
                        loading.remove();
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
